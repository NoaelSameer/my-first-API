<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Home page</h1><a href='/api/cities'>Cities</a>
    <a href='/api/landmarks'>landmarks</a></body>
    <section class="flex justify-center items-center min-h-screen bg-gray-200">
        <div class="bg-gray-400 p-6 rounded-lg shadow-lg w-[30vw]">
                    <form action="/admin/add" method="post">
                    <h2 class="text-center text-xl font-semibold">Admin Forms</h2>
                <div class="flex flex-col space-y-4">
                    <h3 class="text-center">Add a City/Landmark</h3>
                    <input type="password" name="password" placeholder="Admin Password" required class="p-2 rounded border border-gray-600">
                    <div class="flex space-x-4 mb-4">
                        <label class="flex items-center">
                            <input type="radio" name="typer" value="city" class="mr-2">
                            City
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="typer" value="landmark" class="mr-2">
                            Landmark
                        </label>
                    </div>
                    
        
                    <input type="text" placeholder="Landmark/City Name" name="first" class="p-2 rounded border border-gray-600">
                    <input type="text" placeholder="Type/Country" name="second" class="p-2 rounded border border-gray-600">
                    <input type="number" placeholder="CityID/Population" name="third"  class="p-2 rounded border border-gray-600">
        
                    <button type="submit" class="h-10 w-full bg-slate-500 text-white rounded hover:bg-slate-600 transition">Submit</button>
                    </form>
                </div>
                <form action="admin/delete" method="post">
                    <h3 class="text-center">Delete a City/Landmark</h3>
                    <input type="password" name="password" placeholder="Admin Password" required class="p-2 rounded border border-gray-600">
                    <input type="text" placeholder="Landmark/City ID" name="id" class="p-2 rounded border border-gray-600">
                    <div class="flex space-x-4 mb-4">
                        <label class="flex items-center">
                            <input type="radio" name="typer" value="city" class="mr-2">
                            City
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="typer" value="landmark" class="mr-2">
                            Landmark
                        </label>
                    </div>
                    <button type="submit" class="h-10 w-full bg-slate-500 text-white rounded hover:bg-slate-600 transition">Delete</button>
                </form>
        </div>
    </section>
    


    
    
</html>
