<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Home page</h1><a href='/api/cities'>Cities</a>
    <a href='/api/landmarks'>landmarks</a></body>
    <section class="flex justify-center items-center min-h-screen bg-gray-200">
        <div class="bg-gray-400 p-6 rounded-lg shadow-lg w-[30vw]">
            <h2 class="text-center text-xl font-semibold mb-6">Admin Forms</h2>
    
            <form action="/admin/add" method="post" class="mb-6">
                <h3 class="text-center mb-4">Add a City/Landmark</h3>
                <input type="password" name="password" placeholder="Admin Password" required class="p-2 rounded border border-gray-600 mb-4 w-full">
                <div class="flex mb-4 justify-center">
                    <label class="flex items-center mr-4">
                        <input type="radio" name="typer" value="city" class="mr-2">
                        City
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="typer" value="landmark" class="mr-2">
                        Landmark
                    </label>
                </div>
                <input type="text" placeholder="Landmark/City Name" name="first" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <input type="text" placeholder="Type/Country" name="second" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <input type="number" placeholder="CityID/Population" name="third" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <button type="submit" class="h-10 w-full bg-slate-500 text-white rounded hover:bg-slate-600 transition">Add</button>
            </form>
    
            <form action="admin/delete" method="post" class="mb-6">
                <h3 class="text-center mb-4">Delete a City/Landmark</h3>
                <input type="password" name="password" placeholder="Admin Password" required class="w-full p-2 rounded border border-gray-600 mb-4">
                <div class="flex mb-4 justify-center">
                    <label class="flex items-center mr-4">
                        <input type="radio" name="typer" value="city" class="mr-2">
                        City
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="typer" value="landmark" class="mr-2">
                        Landmark
                    </label>
                </div>
                <input type="text" placeholder="Landmark/City ID" name="id" class="w-full p-2 rounded border border-gray-600 mb-4">
                <button type="submit" class="h-10 w-full bg-slate-500 text-white rounded hover:bg-slate-600 transition">Delete</button>
            </form>
    
            <form action="admin/edit" method="post">
                <h3 class="text-center mb-4">Edit a City/Landmark</h3>
                <input type="password" name="password" placeholder="Admin Password" required class="w-full p-2 rounded border border-gray-600 mb-4">
                <div class="flex mb-4 justify-center">
                    <label class="flex items-center mr-4">
                        <input type="radio" name="typer" value="city" class="mr-2">
                        City
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="typer" value="landmark" class="mr-2">
                        Landmark
                    </label>
                </div>
                <input type="number" placeholder="Landmark/City ID" name="id" class="my-4 w-full p-2 rounded border border-gray-600 mb-4">                <input type="text" placeholder="Landmark/City Name" name="first" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <input type="text" placeholder="Type/Country" name="second" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <input type="number" placeholder="CityID/Population" name="third" class="p-2 rounded border border-gray-600 mb-4 w-full">
                <button type="submit" class="h-10 w-full bg-slate-500 text-white rounded hover:bg-slate-600 transition">Edit</button>
            </form>
        </div>
    </section>
    
    


    
    
</html>
